<!doctype html>
<html ng-csp ng-app="jos.core">
<head>
    <title>jOS</title>
    <!-- build:css styles/libs.css -->
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/build/uncompressed/collections/menu.css">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/build/uncompressed/elements/icon.css">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/build/uncompressed/elements/button.css">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/build/uncompressed/elements/divider.css">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/build/uncompressed/elements/label.css">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/build/uncompressed/views/item.css">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/build/uncompressed/views/list.css">
    <!-- endbuild -->
    <!-- build:css styles/core.css -->
    <link rel="stylesheet" type="text/css" href=".tmp/styles/core.css">
    <!-- endbuild -->
    <!-- build:js scripts/libs.js -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/core.js -->
    <script src=".tmp/scripts/core.js"></script>
    <script src=".tmp/scripts/services/storage.js"></script>
    <script src=".tmp/scripts/controllers/files.js"></script>
    <script src=".tmp/scripts/controllers/menu.js"></script>
    <!-- endbuild -->
</head>
<body>
    <div class="ui menu fixed main inverted" id="menu" ng-controller="menu">
        <div class="title item drag">
            <strong>
                <i class="icon desktop small"></i>
                jOS
            </strong>
        </div>
        <div class="menu">
            <a class="item icon" ng-click="signIn()" ng-hide="isSignedIn">
                <i class="icon sign in small"></i>
            </a>
        </div>
        <div class="drag blank">
            &nbsp;
        </div>
        <div class="right menu">
            <a class="item icon" ng-click="minimize()">
                <i class="icon minus small"></i>
            </a>
<!--             <a class="item icon" ng-click="fullscreen()">
                <i class="icon fullscreen small"></i>
            </a> -->
            <a class="item icon" ng-click="quit()">
                <i class="icon off small"></i>
            </a>
        </div>
    </div>
    <div class="ui divided list" ng-controller="files" style="position:absolute; top:30px; max-height: 200px; overflow:auto; margin:30px">
        <div class="item" ng-repeat="file in files">
            <i class="icon outline" ng-class="{folder: (file.mimeType == 'application/vnd.google-apps.folder'), file: (file.mimeType != 'application/vnd.google-apps.folder')}"></i>
            <div class="content">
                <a class="header">{{file.title}}</a>
                <div class="description">
                    {{file.fileSize || 'folder'}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
